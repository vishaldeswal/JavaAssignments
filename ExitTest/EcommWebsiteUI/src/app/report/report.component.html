<div class="container mt-5">

    <div class="card">

        <div class="row">
            <div class="col-6">
                <form #SalesForm="ngForm" (ngSubmit)="foundSales(SalesForm)">
                    <div class="">
                        <h2>Brand</h2>
                        <select [(ngModel)]="filterDetails.brandName" name="brandName"  id="brandName" class="form-select" >
                            <option *ngFor="let brand of brandNames"  [value]="brand">{{brand}}</option>
                           
                        </select>
                    </div>
                    <div class="mt-3">
                       <h2> Category</h2>
                        <select  #quantity [(ngModel)]="filterDetails.categoryType" class="form-select"  name="categoryType">
                            <option *ngFor="let category of categoryNames" [value]="category">{{category}}</option>
                        </select>
                    </div>

                    <div class="mt-5">
                       <b>Start Date</b> 
                        <input type="date" [(ngModel)]="filterDetails.startDate" name="startDate" id="startDate ">
                         &nbsp;
                       <b>End Date</b>
                        <input type="date" [(ngModel)]="filterDetails.endDate" name="endDate" id="endDate">
                    </div>
                    <div align="end">
                        <button type="submit" mat-raised-button color="primary">Show Report</button>
                    </div>
                   


                </form>

            </div>

            <div class="col-6" >

                <div id="salesReport">
                    <table class="table" >
                        <thead class="thead">
                            <tr>
                                <th>Product Id</th>
                                <th>Product Name</th>
                                <th>Total Reveneue</th>
                                
                            </tr>
                        </thead>
                        <tbody class="tbody">
                            <tr *ngFor="let productReport of salesReport">
                                <td>{{productReport[0]}}</td>
                                <td>{{productReport[1]}}</td>
                                <td>Rs. {{productReport[2]}}</td>
                               
    
                               
                            </tr>
                        </tbody>
                    </table>
                </div>
                

                <div align="end">
                    <button mat-raised-button color="danger" (click)="openPDF()">Download PDF</button>
                </div>

            </div>
        </div>
    </div>





</div>
