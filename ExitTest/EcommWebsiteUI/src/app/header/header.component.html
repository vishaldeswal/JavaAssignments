<mat-toolbar color="primary">
<span>
  Ecommerce APP
</span>
<span class="space-buttons"></span>
<button mat-raised-button color="primary" *ngIf="!isLoggedIn()" routerLink="/login" >
Login
</button>
<button mat-raised-button color="warn" *ngIf="isLoggedIn()" (click)="logout()">
  Logout
  </button>
</mat-toolbar>

<mat-toolbar color="primary" *ngIf="isLoggedIn()">
  <button mat-raised-button color="accent" routerLink="/">
    Home
    </button>
  <button mat-raised-button  *ngIf="isAdminOrVendor()" color="accent" routerLink="/addNewProduct">
      Add New Product
  </button>
  <button mat-raised-button  *ngIf="isAdminOrVendor()" color="accent" routerLink="/showProductDetails">
    Show Product Details
</button>
<button mat-raised-button  *ngIf="isAdminOrVendor()" color="accent" routerLink="/report">
  Product Report
</button>
</mat-toolbar>
