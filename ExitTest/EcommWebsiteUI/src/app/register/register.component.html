<div class="container mt-5">

    <div class="card" style="padding: 20px">
        <form #registerUserForm="ngForm" (ngSubmit)="registerUser(registerUserForm)">

           <mat-form-field appearance="outline" class="w-100">
                <mat-label>Email Id</mat-label>
                <input type="mail" #mail="ngModel" matInput ngModel name="userName" email id="userName" placeholder="Enter your username." required>
                <span *ngIf="!mail.valid && mail.touched " style="color: red;">Please enter the valid
                    email</span>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>First Name</mat-label>
                <input type="text" #userFirstName="ngModel" matInput ngModel name="userFirstName" id="userFirstName"
                    placeholder="Enter your first name."  minlength="3" required >
                    <span *ngIf="!userFirstName.valid && userFirstName.touched " style="color: red;">Please enter the valid
                        firstname</span>   
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Last Name</mat-label>
                <input type="text"  #userLastName="ngModel" matInput ngModel name="userLastName" id="userLastName"
                    placeholder="Enter your last name." required minlength="3">
                    <span *ngIf="!userLastName.valid && userLastName.touched " style="color: red;">Please enter the valid
                        lastname</span> 
               
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input type="password" #userPassword="ngModel" matInput ngModel name="userPassword" id="userPassword"
                    placeholder="Enter your password." required minlength="8">
                    <span *ngIf="!userPassword.valid && userPassword.touched " style="color: red;">Please enter the valid
                        password</span> 
                    <mat-hint>It should be minimum 8 character long.</mat-hint>
            </mat-form-field>

            <div class="text-center">
                <button class="w-100" mat-raised-button type="submit" color="primary" [disabled]="registerUserForm.invalid">Register</button>
            </div>


        </form>
    </div>
</div>
