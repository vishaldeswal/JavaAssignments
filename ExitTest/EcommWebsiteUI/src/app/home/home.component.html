<div class="container mt-5">
    <mat-grid-list cols="4" rowHeight="2:4" gutterSize="10px">
        <mat-grid-tile *ngFor="let p of productDetails">
            <div class="row p-5">
                <div class="image-container">
                    <img [src]="p.productImages[0].url" class="home-page-product-image" >
                </div>
               
               <div class="mt-3">
                <p><b>{{p.productName}}</b></p>
               </div>
               <div class="mt-2">
                <p>{{p.brandName}}</p>
               </div>
               <div class="mt-1">
                <p style="white-space:inherit; height:40px; width: 288px; overflow: hidden; text-overflow:ellipsis;">{{p.productDescription}}</p>
               </div>
               <div class="mt-1">
                <b>Rs. {{p.productDicountedPrice}}</b> &nbsp; <b style="text-decoration: line-through;">{{p.productActualPrice}} </b>
               </div>
               <div class="mt-1">
                <button mat-raised-button type="button" color="warn" (click)="showProductDetails(p.productId)">View Details</button>
               </div>
               
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</div>
