   <div class="container">
    <div class="row">
        <div id="header" class="col-sm-12">
            
            <h1 style="font-size:2vw">
                <center>
                    <b>
                    Student Enrollment Form
                    </b>
                </center>
            </h1>
        </div>

    </div>
    
    <div id="content" class="row">
        
        <div class="col-sm-6 mt-5" id="leftcol">
            
            <div class="mb-3 input-test">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="text" class="form-control mr-5" id="name">
            </div>
            
            <div class="mb-3 input-test">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control  mr-5" id="email">
            </div>
            
            <div class="mb-3 input-test">
                <label for="exampleFormControlInput1" class="form-label">Website</label>
                <input type="text" class="form-control  mr-5" id="website">
            </div>
            
            <div class="mb-3 input-test">
                <label for="exampleFormControlInput1" class="form-label">Image src</label>
                <input type="text" class="form-control  mr-5" id="imagesrc">
            </div>
           
            <div class="mb-3 row">
                <div class="col-4">

                    <label for="gender">Gender</label>
                </div>
                
                <div class="col-8">
                    
                    <div class="form-check test">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="Male" checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                        Male
                        </label>
                    </div>
              
                    <div class="form-check test">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="Female" >
                        <label class="form-check-label" for="flexRadioDefault2">
                        Female
                        </label>
                    </div>
                </div>

            </div>
            
            <div class="row mb-3">
                
                <div class="col-5 ">
                    <label for="skills">Skills</label>
                </div>
                
                <div class="col-7 " style="padding-left:0px;">
                    <input type="checkbox" class="check" id="javaMarked" name="java" value="Java">
                    <label for="vehicle1"> Java</label>
                    <input type="checkbox" class="check" id="htmlMarked" name="HTML" value="HTML">
                    <label for="vehicle2"> HTML </label>
                    <input type="checkbox" class="check" id="cssMarked" name="CSS" value="CSS">
                    <label for="vehicle3"> CSS</label><br>
                </div>
            </div>

            <button class="btn btn-primary px-3 " onclick="getInfo()">Enroll Student</button>
            <button class="btn btn-danger ml-4" onclick="clearForm()">Clear</button>


        </div >
